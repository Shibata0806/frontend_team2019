<div class="top">
  <h1>日本全国の天気</h1>
  <ul class="city">
    <li> <button class="cityButton" @click="getWeatherInfo('sapporo')">札幌</button> </li>
    <li> <button class="cityButton" @click="getWeatherInfo('tokyo')">東京</button> </li>
    <li> <button class="cityButton" @click="getWeatherInfo('nagoya')">名古屋</button> </li>
    <li> <button class="cityButton" @click="getWeatherInfo('osaka')">大阪</button> </li>
    <li> <button class="cityButton" @click="getWeatherInfo('fukuoka')">福岡</button> </li>
  </ul>
  <div>
    <nuxt-link to="/">トップページへ</nuxt-link>
  </div>
  <!--都市名が空の時には表示しない -->
  <div class="current" v-if="city !== ''">
    <h1>現在の{{city}}の天気情報</h1>
    <ul>
      <li class="weather">天気：{{weather}}</li>
      <li class="temp">温度：{{temp}}℃</li>
      <li class="humidity">湿度：{{humidity}}％</li>
      <li class="speed">風速：{{speed}}m</li>
    </ul> <button class="forecastButton" @click="getForecastInfo()">今後の予報を見る↓</button> </div>
  <!--予報リストが空の時には表示しない -->
  <div class="forecast" v-if="list.length">
    <h1>今後の{{city}}の予報</h1>
    <table border="5">
      <tbody>
        <tr>
          <th>時間</th>
          <th>天気</th>
          <th>温度</th>
          <th>湿度</th>
          <th>風速</th>
        </tr>
        <tr v-for="forecast in list">
          <td class="forecastTime">{{forecast.dt_txt}}</td>
          <td class="forecastWeather">{{forecast.weather[0].main}}</td>
          <td class="forecastTemp">{{forecast.main.temp}}</td>
          <td class="forecastHumidity">{{forecast.main.humidity}}</td>
          <td class="forecastSpeed">{{forecast.wind.speed}}</td>
        </tr>
      </tbody>
    </table>
    <div>
      <nuxt-link to="/">トップページへ</nuxt-link>
    </div>
  </div>
</div>

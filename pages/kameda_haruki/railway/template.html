<div class="container">
	<h1>駅リスト</h1>
	<div id="lineList">
		<label v-for="railway in railways" @change="switchLineSelect()" v-bind:style="{color:railway.color}"><input type="radio" name="railway_id" v-model="railway_id" v-bind:value="railway.same_as">{{railway.name_jpn}}</label>
	</div>
	<h2>運行情報</h2>
	<p>{{train_status_detail_text}}</p>
	<template v-if="Object.keys(railwayProperty).length>0">
		<label @change="getTrainLocation()">
			<input type="radio" name="directionId" v-model="directionId" v-bind:value="railwayProperty.ascendingOrderDirection">
			{{railwayProperty.ascendingDirectionName}}
		</label>
		<label @change="getTrainLocation()">
			<input type="radio" name="directionId" v-model="directionId" v-bind:value="railwayProperty.descendingOrderDirection">
			{{railwayProperty.descendingDirectionName}}
		</label>
	</template>
	<table>
		<tr>
			<td>駅順</td>
			<td>駅名</td>
			<td>在線列車</td>
		</tr>
		<template v-for="(stationProperty,key) in stations">
			<tr>
				<td>{{stationProperty.station_order}}</td>
				<td v-bind:title="stationProperty.same_as">{{stationProperty.station_name_jpn}}</td>
				<td>
					<div v-for="trainProperty in drawTrainLocation(stationProperty.same_as,null)">
						<i class="fas fa-subway" v-bind:style="{color:railwayProperty.railwayColor}"></i>
						{{trainProperty.trainType}} {{trainProperty.destination}}
						<p>{{trainProperty.delayTime}}</p>
						<p>{{trainProperty.trainOwner}}</p>
					</div>
				</td>
			</tr>
			<tr v-if="stationProperty.station_order < stations.length">
				<td>駅間</td>
				<td>　</td>
				<td>
					<template v-if="directionId===railwayProperty.ascendingOrderDirection">
						<div v-for="trainProperty in drawTrainLocation(stationProperty.same_as,stations[key + 1].same_as)">
							<i class="fas fa-subway" v-bind:style="{color:railwayProperty.railwayColor}"></i>
							{{trainProperty.trainType}} {{trainProperty.destination}}
							<p>{{trainProperty.delayTime}}</p>
							<p>{{trainProperty.trainOwner}}</p>
						</div>
					</template>
					<template v-else>
						<div v-for="trainProperty in drawTrainLocation(stations[key + 1].same_as,stationProperty.same_as)">
							<i class="fas fa-subway" v-bind:style="{color:railwayProperty.railwayColor}"></i>
							{{trainProperty.trainType}} {{trainProperty.destination}}
							<p>{{trainProperty.delayTime}}</p>
							<p>{{trainProperty.trainOwner}}</p>
						</div>
					</template>
				</td>
			</tr>
		</template>
	</table>
</div>
